<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Por fin el Marcado</title>

	<script>
           var v = document.getElementById("movie");
           v.onclick = function() {
           if (v.paused) {
                   v.play();
             } else {
              v.pause();
             }
           };
    </script>
</head>
<body>
		<h1>Video</h1>

		<video id="movie" 
		       width="320" 
		       height="240" 
		       preload 
		       controls>

                        <source src="video.mp4" />

                        <object width="320" 
                                height="240" 
                                type="application/x-shockwave-flash"
                                data="flowplayer-3.2.1.swf">

                                <param name="movie" 
                                       value="flowplayer-3.2.1.swf" />

                                <param name="allowfullscreen" 
                                       value="true" />

                                <param name="flashvars" 
                                       value="config={'clip': {'url': 'http://wearehugh.com/dih5/pr6.mp4', 'autoPlay':false, 'autoBuffering':true}}" />

                                <p>Download video as 
                        	             <a href="video.mp4">MP4</a>, 
                                </p>
                         </object>
        </video>



</body>
</html>
