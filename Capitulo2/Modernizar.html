<!-- Modernizr es una biblioteca JavaScript de código abierto con licencia del MIT que detecta la compatibilidad con muchas características de HTML5 y CSS3 . 
Siempre debe utilizar la última versión. Para usarlo, incluya el siguiente <script>elemento en la parte superior de su página. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dive Into HTML5</title>
  <script src="modernizr.min.js"></script>
</head>
<body>
  ...
</body>
</html>

<!-- Modernizr se ejecuta automáticamente. No hay ninguna modernizr_init()función para llamar. Cuando se ejecuta, crea un objeto global llamado Modernizr, que 
contiene un conjunto de propiedades booleanas para cada característica que puede detectar. Por ejemplo, si su navegador admite la API de lienzo , 
la Modernizr.canvaspropiedad será true. Si su navegador no es compatible con la API de lienzo , la Modernizr.canvaspropiedad será false.-->
